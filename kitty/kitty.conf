# Font family

font_family      JetBrains Mono
bold_font        auto
italic_font      auto
bold_italic_font auto

modify_font cell_height 140%
modify_font cell_width 102%

# Font size

font_size 14

# Ligatures

disable_ligatures always

# Cursor shape

# cursor_shape block
# cursor_shape beam

# Cursor blink interval

cursor_blink_interval 0

# Mouse hide wait

# mouse_hide_wait 0.5

# Url style

url_style dotted

# Pinter shape when grabbed

pointer_shape_when_grabbed hand

# Sync to monitor

sync_to_monitor no

# Terminal bell

enable_audio_bell no

# Window border

window_border_width 0pt

# Input delay

input_delay 0

repaint_delay 1

# Window decorations

hide_window_decorations yes

# Colors

# Gruvbox

foreground            #ebdbb2
background            #000000
selection_foreground  #655b53
selection_background  #ebdbb2
url_color             #d65c0d

